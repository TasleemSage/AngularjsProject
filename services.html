<h2>Services</h2>
<div ng-repeat="service in services">
  <div class="row service">
    <div class="col-md-2">
      <img ng-src="https://icons.iconarchive.com/icons/webalys/kameleon.pics/512/{{service.image}}">
    </div>
    <div class="col-md-10">
      <h2>{{service.name}}</h2>
      <p>{{service.description}}</p>
      <a class="btn btn-primary" href="contact.html" role="button">Contact US</a>
    </div>
  </div>
</div>
